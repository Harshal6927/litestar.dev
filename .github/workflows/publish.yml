name: Publish page
on:
  workflow_run:
    workflows:
      - CI
    branches:
      - main
    types:
      - completed
permissions:
  contents: write
jobs:
  publish:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: build-output
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build-output
